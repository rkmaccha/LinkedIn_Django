{% extends 'base.html' %}


{% block title %}Notes{% endblock title %}
{% block content %}
<h1 class="my-5">All Notes</h1>

<div class="row row-cols3 g-2">
    {% for note in notes %}
    <div class="col">
        <div class="p-3 border">
            <a href="{% url 'notes.detail' pk=note.id %}"> <h3>{{note.title}}</h3> </a> 
            <h5>{{note.text | truncatechars:10  }}</h5>
        </div>

    </div>
    {% endfor %}

</div>

{% endblock content %}
